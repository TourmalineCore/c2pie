name: Run unit-tests

on:
  pull_request:
  push:
    branches:
      - 'feature/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  run-unit-tests:
    name: Run unit tests (container)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container:
      image: ghcr.io/tourmalinecore/${{ github.event.repository.name }}:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install poetry
        run: |
          pip install "poetry>=1.0.0"

      - name: Run poetry install
        run: |
          poetry config virtualenvs.create false \
          && poetry lock && poetry install --no-interaction --no-ansi

      - name: Ensure pytest is available
        run: |
          if ! command -v pytest >/dev/null 2>&1; then
            python -m pip install -U pip pytest
          fi

      - name: Run unit tests
        run: |
          mkdir -p reports
          pytest --ignore=test_application -q --junitxml=reports/junit.xml --maxfail=1

      - name: Upload test report (JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ github.sha }}
          path: reports/junit.xml
