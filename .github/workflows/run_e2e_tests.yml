name: Run E2E-tests

on:
  pull_request:
  push:
    branches:
      - 'feature/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  run-e2e-tests:
    name: Run e2e tests (container)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container:
      image: ghcr.io/tourmalinecore/${{ github.event.repository.name }}:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install poetry
        run: |
          pip install poetry --python $(which python)

      - name: Run poetry install
        run: |
          poetry lock && poetry install --no-interaction --no-ansi

      - name: Ensure pytest is available
        run: |
          if ! command -v pytest >/dev/null 2>&1; then
            python -m pip install -U pip pytest
          fi

      - name: Install c2patool
        run: |
          export RUSTUP_HOME=/home/vscode/.rustup \
          export CARGO_HOME=/home/vscode/.cargo \
          export PATH=/home/vscode/.cargo/bin:/home/vscode/.local/bin:$PATH \
          curl -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable && \
          cargo install c2patool --locked

      - name: Run e2e tests
        run: |
          mkdir -p reports
          echo pwd
          poetry run pytest tests/c2pa/e2e_test.py
